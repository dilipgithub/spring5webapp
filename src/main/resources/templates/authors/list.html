<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>
		    Authors List
		</title>
	</head>
	
	<body>
		<table>
			<tr>
				<th>ID</th>
				<th>FIRST NAME</th>
				<th>LAST NAME</th>
			</tr>
			
			<tr th:each="author: ${authors}">
				<td th:text="${author.id}"></td>
				<td th:text="${author.firstName}"></td>
				<td th:text="${author.lastName}"></td>
			</tr>
			
		</table>
	</body>
</html>
